<!DOCTYPE html>
<html lang="en">

<head>
    <base href="./">
    <!-- My meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Game of Life</title>
    <link rel="stylesheet" href="scss/main.scss" />
</head>

<body>
    <header>
        <h1>Game of Life</h1>
        <div class="controls">
            <ul>
                <li class="clear"></li>
                <li class="play"></li>
                <li class="stop"></li>
                <li class="settings"></li>
            </ul>
        </div>
    </header>
    <canvas id="gameboard"></canvas>
    <section id="settings">
        <div class="settings-inner">
            <h2 class="heading">Settings</h2>
            <div>
                <label for="input_dot-size">Dot Size</label>
                <input id="input_dot-size" type="range" min="2" max="30" value="20">
            </div>
            <div>
                <label for="input_periodic-boundaries">Periodic Boundaries</label>
                <input id="input_periodic-boundaries" type="checkbox" checked="false">
            </div>
            <div>
                <label for="input_speed">Speed</label>
                <input id="input_speed" type="range" min="1" max="10" value="4">
            </div>
        </div>
    </section>

    <script src="ts/app.ts" type="module" charset="utf-8"></script>
</body>

</html>
